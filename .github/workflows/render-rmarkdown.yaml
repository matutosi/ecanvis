name: render-rmarkdown.yaml

permissions: read-all

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  render:
    runs-on: ubuntu-latest # Run on an Ubuntu virtual machine
    env:
      GITHUB_PAT: ${{ secrets.MY_GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1' # Specify R version

      - name: Install R packages
        run: |
          R -e 'install.packages(c("rmarkdown", "knitr"))' # Install necessary packages

      - name: Render R Markdown document
        run: |
          R -e 'rmarkdown::render("analysis.Rmd")' # Replace with your Rmd file

      - name: Commit rendered output (optional)
        if: github.event_name == 'push' # Only commit on pushes, not pull requests
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add analysis.html # Replace with your rendered output file
          git commit -m "Rendered R Markdown document" || echo "No changes to commit"
          git push
